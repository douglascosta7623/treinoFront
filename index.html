<!DOCTYPE html>
<html lang="ptbr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template Papo Dev</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,600;1,200;1,300;1,400;1,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <nav>
        <ul>
          <li class="active">Home</li>
          <li>Old models</li>
          <li>New</li>
          <li>About</li>
        </ul>
        <ul>
          <li><i data-feather="shopping-cart"></i></li>
          <li><i data-feather="search"></i></li>
          <li><i data-feather="user"></i></li>
        </ul>
      </nav>
      <div class="content">
        <div class="social-media">
          <i data-feather="instagram"></i>
          <i data-feather="facebook"></i>
          <i data-feather="twitter"></i>
        </div>
        <div class="content-text left">
          <h3>THE BEST OF THE YEAR</h3>
          <h1>IT'S COMING</h1>
        </div>
        <div class="content-text right">
          <h3>MAKE SURE YOU DID A PRE-ORDER</h3>
          <h1>NEXT WEEK</h1>
        </div>
        <img src="https://i.imgur.com/GsBNEtU.png" />
      </div>
      <div class="pre-order">
        <i data-feather="shopping-bag"></i>
        <p>Pre-order</p>
      </div>
    </div>
  </body>

  <script src="https://unpkg.com/feather-icons"></script>
  <script>
    feather.replace()
  </script>
</html>
